<div [ngClass]="{container: true}">
    <h5 [ngClass]="{'text-center': true}">{{titleExperienceWork}}</h5>
    <ol>
        <li *ngFor="let item of experincesWork">
            {{ item.dateStart | date: "MMMM y"}} - {{ item.dateFinish | date: "MMMM y"}} - {{item.work}}
        </li>
    </ol>
</div>
