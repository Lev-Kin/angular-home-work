<div [ngClass]="{container: true}">
    <div class="border">
        <div class="picture"><img [ngClass]="styles" [src]="items[0].path" (click)="toggle()"/></div>
        <div class="description" *ngIf="isButtonClick">
            <div>Название картины: {{items[0].title | uppercase}}</div>
            <div>Год создания: {{items[0].year}}</div>
            <div>Автор картины: {{items[0].artist}}</div>
            <div>Размеры: {{items[0].size}}</div>
            <div>Местоположение: {{items[0].place}}</div>
        </div>
    </div>
</div>
